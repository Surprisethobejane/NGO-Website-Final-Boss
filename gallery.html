  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 p-4">
    <button id="closeBtn" class="absolute top-4 right-4 btn-secondary bg-white/90">Close</button>
    <img id="lightboxImg" src="" alt="Expanded view" class="max-h-[85vh] max-w-[90vw] rounded-lg shadow-2xl" />
  </div>

  <script>
    // Simple lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-src]');
      if (btn) {
        const src = btn.getAttribute('data-src');
        lightboxImg.src = src;
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
      }
    });

    const closeLightbox = () => {
      lightbox.classList.add('hidden');
      lightbox.classList.remove('flex');
      lightboxImg.src = '';
    };

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
